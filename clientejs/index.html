<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cliente Web - PokeAPI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- CSS separado -->
</head>
<body>

  <div class="container py-4">
    <h1 class="text-center mb-4">⚡ Cliente Web - PokeAPI</h1>

    <div class="row">
      <!-- Lista de Pokémons -->
      <div class="col-md-4">
        <h3>Pokémons</h3>
        <ul id="pokemonList" class="list-group"></ul>
      </div>

      <!-- Detalhes do Pokémon -->
      <div class="col-md-8">
        <h3>Detalhes</h3>
        <div id="pokemonDetails" class="card p-3">
          <p>Selecione um Pokémon para ver os detalhes.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Importando o script JS -->
  <script src="script.js"></script>
</body>
</html>
